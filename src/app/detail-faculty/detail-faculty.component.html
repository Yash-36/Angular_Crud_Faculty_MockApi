<div class="container mt-4">
  <div class="row px-3">
    <div class="col-md-4">
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Faculty Image</div>
        <div class="card-body text-center">
          <img
            class="img-account-profile rounded-circle mb-2"
            [src]="data.FacultyImage"
            width="250"
            height="250"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-header">Faculty Details</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">
                Faculty Name
              </label>
              <input
                class="form-control"
                type="text"
                disabled="true"
                value="{{data.FacultyName}}"
              />
            </div>

            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName">
                  FacultyDesignation
                </label>
                <input
                  class="form-control"
                  type="text"
                  disabled="true"
                  value="{{data.FacultyDesignation}}"
                />
              </div>

              <div class="col-md-6">
                <label class="small mb-1" for="inputLastName">
                  FacultyEducationQualification
                </label>
                <input
                  class="form-control"
                  type="text"
                  disabled="true"
                  value="{{data.FacultyEducationQualification}}"
                />
              </div>
            </div>

            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputOrgName">
                  FacultyExperience
                </label>
                <input
                  class="form-control"
                  type="text"
                  disabled="true"
                  value="{{data.FacultyExperience}}"
                />
              </div>

              <div class="col-md-6">
                <label class="small mb-1" for="inputLocation">
                  FacultyWorkingSince
                </label>
                <input
                  class="form-control"
                  type="text"
                  disabled="true"
                  value="{{data.FacultyWorkingSince}}"
                />
              </div>
            </div>
            <button class="btn btn-warning m-2" routerLink="/edit/{{data.id}}">Edit</button>
            <button class="btn btn-info m-2" routerLink="/">Back</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
